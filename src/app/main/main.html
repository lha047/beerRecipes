<div layout="vertical" layout-fill>

  <md-content ng-controller="MainController as vm">
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>
    <h1>{{vm.greeting}}</h1> 
    <ul>  
        <li ng-repeat="beer in vm.beers">{{beer.name}}</li>
    </ul>     
  </md-content>
</div>
